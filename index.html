<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Studio Ghibli Film Display</title>
  </head>

  <body>
    <div id="header" class="position-relative overflow-hidden text-center">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal">Studio Ghibli Films</h1>
        <p class="lead fw-normal">A display of all Studio Ghibli films sorted by different categories.</p>
        <a id="website-button" class="btn btn-outline-secondary" href="https://www.ghibli.jp/" target="blank">Studio Ghibli Website</a>
      </div>
    </div>

      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item, mx-auto" role="presentation">
          <button class="nav-link active" id="pills-all-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">All Films</button>
        </li>
        <li class="nav-item, mx-auto" role="presentation">
          <button class="nav-link" id="pills-rating-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Highly Rated Films</button>
        </li>
        <li class="nav-item, mx-auto" role="presentation">
          <button class="nav-link" id="pills-year-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Pre 2000 Films</button>
        </li>
        <li class="nav-item, mx-auto" role="presentation">
          <button class="nav-link" id="pills-other-tab" data-bs-toggle="pill" data-bs-target="#pills-other" type="button" role="tab" aria-controls="pills-other" aria-selected="false">2000 to Present Films</button>
        </li>
      </ul>

      <div class="tab-content" id="pills-tabContent">

        <div class="tab-pane status active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"> 
            <div class="card-group row row-cols-1 row-cols-md-4 g-4" id="all-tab"></div>
        </div>
        
        <div class="tab-pane" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
            <div class="card-group row row-cols-1 row-cols-md-4 g-4" id="rating-tab"></div>
        </div>
        
        <div class="tab-pane" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <div class="card-group row row-cols-1 row-cols-md-4 g-4" id="year-tab"></div>
        </div>
        
        <div class="tab-pane" id="pills-other" role="tabpanel" aria-labelledby="pills-other-tab">
            <div class="card-group row row-cols-1 row-cols-md-4 g-4" id="other-tab"></div>
        </div>
 
      </div>



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
